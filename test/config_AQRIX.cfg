initial_capital=100000000

exec_logic=ExecLogic

[Dates]
start_date=2014-01-01
end_date=2014-09-30

[Products]

#AQRIX Risk Parity Fund
trade_products=AQRIX
#mappings=fTY,1,2 fES,1,2

[Strategy]
name=UnleveredRP
