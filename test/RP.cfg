[Parameters]
rebalance_frequency=2

#number of days needed for the lookback of the strategy
warmupdays=60

initial_capital=100000000

exec_logic=ExecLogic

[Dates]
start_date=2014-01-01
end_date=2014-09-30

[Products]

#Futures
trade_products=fES,fZN,fFGBL,f6A,f6B,f6C,f6E,f6J,fE7,fJ7

[Strategy]
#name=EqualWeight
name=TargetRiskRP
#name=TargetRiskRP
target_risk=14.5

#For first level issue warning,for second level reduce capital,for third level stop trading
#All figures are in percentages
[RiskManagement]
stoploss_levels=100,100,100
drawdown_levels=100,100,100
maxloss=100
max_trading_cost=0.5
#What percentage of current worth to deallocate
capital_reduction=0     
#product_diversification


#------------------------------------------------------------------INDICATORS--------------------------------------------------------------------------------------
#Specify the indicators separated by Single Space
[DailyIndicators]
names=StdDev.fES.21 StdDev.fZN.21 StdDev.fFGBL.21 StdDev.f6A.21 StdDev.f6B.21 StdDev.f6C.21 StdDev.f6E.21 StdDev.f6J.21 StdDev.fE7.21 StdDev.fJ7.21
