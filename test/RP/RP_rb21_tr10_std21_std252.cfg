[Parameters]
rebalance_frequency=21

#number of days needed for the lookback of the strategy
warmupdays=60

initial_capital=100000000

exec_logic=ExecLogic

[Dates]
start_date=1997-10-31
end_date=2014-10-31

[Products]
trade_products=fES,fZN
#trade_products=fES,fZN,fFGBL,fFESX,f6A,f6B,f6C,f6E,f6J
#trade_products=fES,fFGBL,fE7,fJ7

[Strategy]
#name=EqualWeight
name=TargetRiskRPv1
target_risk=10

#For first level issue warning,for second level reduce capital,for third level stop trading
#All figures are in percentages
[RiskManagement]
stoploss_levels=100,100,100
drawdown_levels=100,100,100
maxloss=100
max_trading_cost=0.5
#What percentage of current worth to deallocate
capital_reduction=0     
#product_diversification


#------------------------------------------------------------------INDICATORS--------------------------------------------------------------------------------------
#Specify the indicators separated by Single Space
[DailyIndicators]
names=AverageStdDev.fES.21.252 AverageStdDev.fZN.21.252
